  google_maps_flutter: 2.4.0 #: All platforms
  flutter_polyline_points: 2.1.0 #: All platforms

  # messages toast
  oktoast: 3.4.0 #: All platforms

  # database & storage
  shared_preferences: 2.2.3 #: All platforms
  sqlite3: 2.4.7 #: All platforms
  path: 1.9.1 #: All platforms
  path_provider: 2.1.4 #* Android iOS Linux macOS Windows

  # security
  jwt_decoder: 2.0.1 #: All platforms


  # utils
  webview_flutter_web: ^0.2.3+4
  internet_connection_checker_plus: 2.5.2 #: All platforms
  in_app_notification: ^1.1.2 #: All platforms
  url_launcher: 6.3.0 #: All platforms
  dart_amqp: 0.3.1 #* Android iOS Linux macOS Windows
