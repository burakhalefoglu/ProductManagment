<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <!-- Branding -->
                    <div class="text-center mb-4">
                        <h4>{{'Login' | translate}}</h4>
                        <p class="text-muted mb-0">PRODUCT MANAGEMENT</p>
                    </div>

                    <!-- Login Form -->
                    <form (submit)="login()" class="needs-validation" novalidate>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="signin-email" class="form-label">{{'Email' | translate}}</label>
                            <input
                                    type="email"
                                    class="form-control"
                                    id="signin-email"
                                    placeholder="{{'Email' | translate}}"
                                    required
                                    name="email"
                                    [(ngModel)]="loginUser.email">
                            <div class="invalid-feedback">
                                Lütfen geçerli bir email girin.
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="signin-password" class="form-label">{{'Password' | translate}}</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="signin-password"
                                    placeholder="{{'Password' | translate}}"
                                    required
                                    name="password"
                                    [(ngModel)]="loginUser.password">
                            <div class="invalid-feedback">
                                Lütfen şifrenizi girin.
                            </div>
                        </div>

                        <!-- Language Select -->
                        <div class="mb-3">
                            <label for="lang-select" class="form-label">Dil Seçiniz</label>
                            <select
                                    id="lang-select"
                                    class="form-select"
                                    name="lang"
                                    [(ngModel)]="loginUser.lang"
                                    (change)="changeLang(loginUser.lang)">
                                <option value="" disabled selected>Seçiniz</option>
                                <option *ngFor="let item of langugelookUp" [value]="item.id">
                                    {{item.label}}
                                </option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">{{'Login' | translate}}</button>
                        </div>

                        <!-- Register Link -->
                        <div class="text-center">
                            <a [routerLink]="['/public/register']">{{'Dont Have An Account? Register' | translate}}</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
