<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-danger">
                <h4 class="card-title text-white">{{ 'LogList' | translate }}</h4>
            </div>

            <div class="card-body">
                <dx-data-grid
                        [dataSource]="logDtoList"
                        keyExpr="id"
                        [columnAutoWidth]="true"
                        [rowAlternationEnabled]="true"
                        [showBorders]="true"
                        [hoverStateEnabled]="true"
                        [allowColumnResizing]="true"
                        [remoteOperations]="false">

                    <!-- Arama & Filtre -->
                    <dxo-search-panel [visible]="true" [placeholder]="'Filter' | translate"></dxo-search-panel>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>

                    <!-- Sayfalama -->
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager
                            [showInfo]="true"
                            [showNavigationButtons]="true"
                            [allowedPageSizes]="[10,25,50,100]"
                            [showPageSizeSelector]="true">
                    </dxo-pager>

                    <!-- Sütunlar (API alan adlarıyla birebir) -->
                    <dxi-column dataField="id"                dataType="number"   [caption]="'Id' | translate" [sortOrder]="'asc'"></dxi-column>
                    <dxi-column dataField="level"             dataType="string"   [caption]="'Level' | translate"></dxi-column>
                    <dxi-column dataField="exceptionMessage"  dataType="string"   [caption]="'ExceptionMessage' | translate" [width]="350"></dxi-column>
                    <dxi-column dataField="timeStamp"         dataType="datetime" [caption]="'TimeStamp' | translate" format="yyyy-MM-dd HH:mm:ss"></dxi-column>
                    <dxi-column dataField="user"              dataType="string"   [caption]="'User' | translate"></dxi-column>
                    <dxi-column dataField="value"             dataType="string"   [caption]="'Value' | translate"></dxi-column>
                    <dxi-column dataField="type"              dataType="string"   [caption]="'Type' | translate"></dxi-column>
                </dx-data-grid>

                <dx-load-indicator *ngIf="isLoading"></dx-load-indicator>
            </div>
        </div>
    </div>
</div>
