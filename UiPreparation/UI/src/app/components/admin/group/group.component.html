<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-danger d-flex align-items-center justify-content-between">
                <h4 class="card-title text-white mb-0">{{ 'GroupList' | translate }}</h4>

                <dx-button
                        *ngIf="checkClaim('CreateGroupCommand')"
                        type="default"
                        stylingMode="contained"
                        icon="plus"
                        [text]="'Add' | translate"
                        (onClick)="openCreate()">
                </dx-button>

            </div>

            <div class="card-body">
                <dx-data-grid
                        [dataSource]="groupList"
                        [columnAutoWidth]="true"
                        [rowAlternationEnabled]="true"
                        [showBorders]="true"
                        [hoverStateEnabled]="true"
                        [allowColumnResizing]="true"
                        [twoWayBindingEnabled]="true"
                        [remoteOperations]="false">

                    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="false" [placeholder]="'Filter' | translate">
                    </dxo-search-panel>

                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager
                            [showInfo]="true"
                            [showNavigationButtons]="true"
                            [allowedPageSizes]="[10,25,50,100]"
                            [showPageSizeSelector]="true">
                    </dxo-pager>

                    <dxi-column dataField="id" [caption]="'Id' | translate" dataType="number" [sortOrder]="'asc'">
                    </dxi-column>

                    <dxi-column dataField="groupName" [caption]="'GroupName' | translate" dataType="string">
                    </dxi-column>

                    <!-- Actions -->
                    <dxi-column type="buttons" [caption]="'Actions' | translate" [width]="180">
                        <dx-button
                                hint="{{ 'GrupPermissions' | translate }}"
                                icon="shield"
                                [visible]="checkClaim('UpdateGroupClaimCommand')"
                                (onClick)="getGroupClaims($event)">
                        </dx-button>

                        <dx-button
                                hint="{{ 'UsersGroups' | translate }}"
                                icon="user"
                                [visible]="checkClaim('UpdateUserGroupByGroupIdCommand')"
                                (onClick)="getGroupUsers($event)">
                        </dx-button>

                        <dx-button
                                hint="{{ 'Update' | translate }}"
                                icon="edit"
                                [visible]="checkClaim('UpdateGroupCommand')"
                                (onClick)="openEdit($event)">
                        </dx-button>

                        <dx-button
                                hint="{{ 'Delete' | translate }}"
                                icon="trash"
                                [visible]="checkClaim('DeleteGroupCommand')"
                                (onClick)="askDelete($event)">
                        </dx-button>
                    </dxi-column>
                </dx-data-grid>

                <dx-load-indicator *ngIf="isLoading"></dx-load-indicator>
            </div>
        </div>
    </div>
</div>

<!-- Create / Update Group Popup -->
<dx-popup
        [visible]="groupPopupVisible"
        (onHiding)="groupPopupVisible=false"
        [showCloseButton]="true"
        [width]="500"
        [height]="'auto'"
        [title]="'GroupForm' | translate">
    <div *dxTemplate="let d of 'content'">
        <form *ngIf="groupAddForm" [formGroup]="groupAddForm" (ngSubmit)="save()">
            <dx-form
                    [formData]="groupAddForm.value"
                    [colCount]="1">

                <dxi-item dataField="groupName" [label]="{ text: ('GroupName' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>
            </dx-form>

            <div class="d-flex justify-content-end mt-3">
                <dx-button
                        type="default"
                        stylingMode="contained"
                        [text]="'Save' | translate"
                        [useSubmitBehavior]="true">
                </dx-button>
            </div>
        </form>
    </div>
</dx-popup>

<!-- Users Popup -->
<dx-popup
        [visible]="groupUsersPopupVisible"
        (onHiding)="groupUsersPopupVisible=false"
        [showCloseButton]="true"
        [width]="700"
        [height]="'auto'"
        [title]="'GroupUsers' | translate">
    <div *dxTemplate="let d of 'content'">
        <dx-tag-box
                [items]="userDropdownList"
                valueExpr="id"
                displayExpr="name"
                [(value)]="userSelectedIds"
                [showSelectionControls]="true"
                [hideSelectedItems]="false"
                [searchEnabled]="true"
                [placeholder]="'Users' | translate">
        </dx-tag-box>

        <div class="d-flex justify-content-end mt-3">
            <dx-button
                    type="default"
                    stylingMode="contained"
                    [text]="'Save' | translate"
                    (onClick)="saveGroupUsers()">
            </dx-button>
        </div>
    </div>
</dx-popup>

<!-- Claims Popup -->
<dx-popup
        [visible]="groupClaimsPopupVisible"
        (onHiding)="groupClaimsPopupVisible=false"
        [showCloseButton]="true"
        [width]="700"
        [height]="'auto'"
        [title]="'GroupClaims' | translate">
    <div *dxTemplate="let d of 'content'">
        <dx-tag-box
                [items]="claimDropdownList"
                valueExpr="id"
                displayExpr="name"
                [(value)]="claimSelectedIds"
                [showSelectionControls]="true"
                [hideSelectedItems]="false"
                [searchEnabled]="true"
                [placeholder]="'Claims' | translate">
        </dx-tag-box>

        <div class="d-flex justify-content-end mt-3">
            <dx-button
                    type="default"
                    stylingMode="contained"
                    [text]="'Save' | translate"
                    (onClick)="saveGroupClaims()">
            </dx-button>
        </div>
    </div>
</dx-popup>

<!-- Delete Confirm Popup (translate pipe ile) -->
<dx-popup
        [visible]="deleteConfirmVisible"
        (onHiding)="deleteConfirmVisible=false"
        [showCloseButton]="true"
        [width]="420"
        [height]="'auto'"
        [title]="'Delete' | translate">
    <div *dxTemplate="let d of 'content'">
        <p class="mb-4">{{ 'DeleteConfirm' | translate }}</p>
        <div class="d-flex justify-content-end gap-2">
            <dx-button
                    stylingMode="outlined"
                    type="normal"
                    [text]="'Cancel' | translate"
                    (onClick)="deleteConfirmVisible = false">
            </dx-button>

            <dx-button
                    stylingMode="contained"
                    type="danger"
                    [text]="'OK' | translate"
                    (onClick)="pendingDeleteId && deleteGroup(pendingDeleteId)">
            </dx-button>

        </div>
    </div>
</dx-popup>
