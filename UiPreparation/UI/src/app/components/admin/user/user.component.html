<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-danger d-flex align-items-center justify-content-between">
                <h4 class="card-title text-white mb-0">{{ 'UserList' | translate }}</h4>

                <dx-button
                        *ngIf="checkClaim('CreateUserCommand')"
                        type="default"
                        stylingMode="contained"
                        icon="plus"
                        [text]="'Add' | translate"
                        (onClick)="openCreate()">
                </dx-button>
            </div>

            <div class="card-body">
                <dx-data-grid
                        [dataSource]="userList"
                        keyExpr="userId"
                        [columnAutoWidth]="true"
                        [rowAlternationEnabled]="true"
                        [showBorders]="true"
                        [hoverStateEnabled]="true"
                        [allowColumnResizing]="true"
                        [remoteOperations]="false">

                    <dxo-search-panel [visible]="true" [placeholder]="'Filter' | translate"></dxo-search-panel>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>

                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager
                            [showInfo]="true"
                            [showNavigationButtons]="true"
                            [allowedPageSizes]="[10,25,50,100]"
                            [showPageSizeSelector]="true">
                    </dxo-pager>

                    <!-- Sütunlar -->
                    <dxi-column dataField="userId"      dataType="number" [caption]="'ID'          | translate" [sortOrder]="'asc'"></dxi-column>
                    <dxi-column dataField="email"       dataType="string" [caption]="'Email'       | translate"></dxi-column>
                    <dxi-column dataField="fullName"    dataType="string" [caption]="'FullName'    | translate"></dxi-column>
                    <dxi-column dataField="status"      dataType="boolean" [caption]="'Status'     | translate"></dxi-column>
                    <dxi-column dataField="mobilePhones" dataType="string" [caption]="'MobilePhones'| translate"></dxi-column>
                    <dxi-column dataField="address"     dataType="string" [caption]="'Address'     | translate"></dxi-column>
                    <dxi-column dataField="notes"       dataType="string" [caption]="'Notes'       | translate" [width]="300"></dxi-column>

                    <!-- Aksiyonlar -->
                    <dxi-column type="buttons" [caption]="'Actions' | translate" [width]="260">
                        <!-- Şifre değiştir -->
                        <dx-button
                                icon="key"
                                hint="{{ 'ChangePassword' | translate }}"
                                [visible]="checkClaim('UserChangePasswordCommand')"
                                (onClick)="openPasswordChange($event)">
                        </dx-button>

                        <!-- Claims -->
                        <dx-button
                                icon="user"
                                hint="{{ 'UsersClaims' | translate }}"
                                [visible]="checkClaim('UpdateUserClaimCommand')"
                                (onClick)="openClaimPermissions($event)">
                        </dx-button>

                        <!-- Groups -->
                        <dx-button
                                icon="group"
                                hint="{{ 'UsersGroups' | translate }}"
                                [visible]="checkClaim('UpdateGroupClaimCommand')"
                                (onClick)="openGroupPermissions($event)">
                        </dx-button>

                        <!-- Edit -->
                        <dx-button
                                icon="edit"
                                hint="{{ 'Update' | translate }}"
                                [visible]="checkClaim('UpdateUserCommand')"
                                (onClick)="openEdit($event)">
                        </dx-button>

                        <!-- Delete -->
                        <dx-button
                                icon="trash"
                                hint="{{ 'Delete' | translate }}"
                                [visible]="checkClaim('DeleteUserCommand')"
                                (onClick)="askDelete($event)">
                        </dx-button>
                    </dxi-column>
                </dx-data-grid>

                <dx-load-indicator *ngIf="isLoading"></dx-load-indicator>
            </div>
        </div>
    </div>
</div>

<!-- Create / Update User -->
<dx-popup
        [visible]="userFormVisible"
        (onHiding)="userFormVisible=false"
        [showCloseButton]="true"
        [width]="720"
        [height]="'auto'"
        [title]="'UserForm' | translate">
    <div *dxTemplate="let d of 'content'">
        <form *ngIf="userAddForm" [formGroup]="userAddForm" (ngSubmit)="saveUser()">
            <dx-form [formData]="userAddForm.value" [colCount]="2">
                <dxi-item dataField="fullName" [label]="{ text: ('FullName' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

                <dxi-item dataField="email" [label]="{ text: ('Email' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

                <dxi-item dataField="mobilePhones" [label]="{ text: ('MobilePhones' | translate) }"></dxi-item>
                <dxi-item dataField="address" [label]="{ text: ('Address' | translate) }"></dxi-item>
                <dxi-item
                        dataField="notes"
                        [label]="{ text: ('Notes' | translate) }"
                        [editorOptions]="{ maxLength: 500 }">
                </dxi-item>

                <dxi-item dataField="status" dataType="boolean" [label]="{ text: ('Status' | translate) }"></dxi-item>
            </dx-form>

            <div class="d-flex justify-content-end mt-3">
                <dx-button
                        type="default"
                        stylingMode="contained"
                        [text]="'Save' | translate"
                        [useSubmitBehavior]="true">
                </dx-button>
            </div>
        </form>
    </div>
</dx-popup>

<!-- Change Password -->
<dx-popup
        [visible]="pwdFormVisible"
        (onHiding)="pwdFormVisible=false"
        [showCloseButton]="true"
        [width]="520"
        [height]="'auto'"
        [title]="'ChangePassword' | translate">
    <div *dxTemplate="let d of 'content'">
        <form *ngIf="passwordForm" [formGroup]="passwordForm" (ngSubmit)="savePassword()">
            <dx-form [formData]="passwordForm.value" [colCount]="1">
                <dxi-item dataField="password" [label]="{ text: ('Password' | translate) }" editorType="dxTextBox"
                          [editorOptions]="{ mode: 'password' }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

                <dxi-item dataField="confirmPassword" [label]="{ text: ('ConfirmPassword' | translate) }" editorType="dxTextBox"
                          [editorOptions]="{ mode: 'password' }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>
            </dx-form>

            <div class="d-flex justify-content-end mt-3">
                <dx-button
                        type="default"
                        stylingMode="contained"
                        [text]="'Save' | translate"
                        [useSubmitBehavior]="true">
                </dx-button>
            </div>
        </form>
    </div>
</dx-popup>

<!-- Group Permissions -->
<dx-popup
        [visible]="groupPermVisible"
        (onHiding)="groupPermVisible=false"
        [showCloseButton]="true"
        [width]="700"
        [height]="'auto'"
        [title]="'Permissions' | translate">
    <div *dxTemplate="let d of 'content'">
        <dx-tag-box
                [items]="groupDropdownList"
                valueExpr="id"
                displayExpr="name"
                [(value)]="groupSelectedIds"
                [showSelectionControls]="true"
                [searchEnabled]="true"
                [placeholder]="'Groups' | translate">
        </dx-tag-box>

        <div class="d-flex justify-content-end mt-3">
            <dx-button type="default" stylingMode="contained" [text]="'Save' | translate" (onClick)="saveUserGroupsPermissions()"></dx-button>
        </div>
    </div>
</dx-popup>

<!-- Claim Permissions -->
<dx-popup
        [visible]="claimPermVisible"
        (onHiding)="claimPermVisible=false"
        [showCloseButton]="true"
        [width]="700"
        [height]="'auto'"
        [title]="'Permissions' | translate">
    <div *dxTemplate="let d of 'content'">
        <dx-tag-box
                [items]="claimDropdownList"
                valueExpr="id"
                displayExpr="name"
                [(value)]="claimSelectedIds"
                [showSelectionControls]="true"
                [searchEnabled]="true"
                [placeholder]="'Claims' | translate">
        </dx-tag-box>

        <div class="d-flex justify-content-end mt-3">
            <dx-button type="default" stylingMode="contained" [text]="'Save' | translate" (onClick)="saveUserClaimsPermission()"></dx-button>
        </div>
    </div>
</dx-popup>

<!-- Delete Confirm -->
<dx-popup
        [visible]="deleteConfirmVisible"
        (onHiding)="deleteConfirmVisible=false"
        [showCloseButton]="true"
        [width]="420"
        [height]="'auto'"
        [title]="'Delete' | translate">
    <div *dxTemplate="let d of 'content'">
        <p class="mb-4">{{ 'DeleteConfirm' | translate }}</p>
        <div class="d-flex justify-content-end gap-2">
            <dx-button stylingMode="outlined" type="normal" [text]="'Cancel' | translate" (onClick)="deleteConfirmVisible=false"></dx-button>
            <dx-button stylingMode="contained" type="danger" [text]="'OK' | translate" (onClick)="activeUserId && deleteUser(activeUserId)"></dx-button>
        </div>
    </div>
</dx-popup>
