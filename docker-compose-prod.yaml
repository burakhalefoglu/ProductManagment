services:
  api_product_management:
    hostname:  api_product_management
    container_name:  api_product_management
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    environment:
      ASPNETCORE_ENVIRONMENT: 'Production'
    labels:
          - "traefik.enable=true"
          - "traefik.http.routers.api_productmanagement.rule=Host(`api.productmanagementcase.burakhalefoglu.com`)"
          - "traefik.http.routers.api_productmanagement.entrypoints=websecure"
          - "traefik.http.routers.api_productmanagement.tls.certresolver=letsencrypt"
          - "traefik.http.services.api_productmanagement.loadbalancer.server.port=80"
          - "traefik.http.routers.api_productmanagement.middlewares=ratelimit@file,compress@file"
    networks:
      - log-net
      - traefik-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  product_management:
    hostname: product_management
    container_name: product_management
    build:
      context: ./UiPreparation/UI # Path to the build folder
      dockerfile: Dockerfile
      args:
        URL: "api.productmanagementcase.burakhalefoglu.com/api/v1"
    restart: unless-stopped
    expose:
      - 3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.productmanagement.rule=Host(`productmanagementcase.burakhalefoglu.com`)"
      - "traefik.http.routers.productmanagement.entrypoints=websecure"
      - "traefik.http.routers.productmanagement.tls.certresolver=letsencrypt"
      - "traefik.http.services.productmanagement.loadbalancer.server.port=3000"
      - "traefik.http.routers.productmanagement.middlewares=ratelimit@file,compress@file"
    networks:
      - log-net
      - traefik-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/#/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


networks:
  log-net:
    external: true
    name: log-net
  traefik-net:
    external: true
    name: traefik-net