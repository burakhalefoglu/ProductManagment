<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-danger d-flex align-items-center justify-content-between">
                <h4 class="card-title text-white mb-0">{{ 'LanguageList' | translate }}</h4>

                <dx-button
                        *ngIf="checkClaim('CreateLanguageCommand')"
                        type="default"
                        stylingMode="contained"
                        icon="plus"
                        [text]="'Add' | translate"
                        (onClick)="openCreate()">
                </dx-button>
            </div>

            <div class="card-body">
                <dx-data-grid
                        [dataSource]="languageList"
                        [columnAutoWidth]="true"
                        [rowAlternationEnabled]="true"
                        [showBorders]="true"
                        [hoverStateEnabled]="true"
                        [allowColumnResizing]="true"
                        [remoteOperations]="false">

                    <!-- Arama -->
                    <dxo-search-panel
                            [visible]="true"
                            [highlightCaseSensitive]="false"
                            [placeholder]="'Filter' | translate">
                    </dxo-search-panel>

                    <!-- Sütun menüsü / filtre vs. istersen aç -->
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>

                    <!-- Sayfalama -->
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager
                            [showInfo]="true"
                            [showNavigationButtons]="true"
                            [allowedPageSizes]="[10,25,50,100]"
                            [showPageSizeSelector]="true">
                    </dxo-pager>

                    <!-- Sütunlar -->
                    <dxi-column dataField="id" dataType="number" [caption]="'Id' | translate" [sortOrder]="'asc'"></dxi-column>
                    <dxi-column dataField="name" dataType="string" [caption]="'Name' | translate"></dxi-column>
                    <dxi-column dataField="code" dataType="string" [caption]="'Code' | translate"></dxi-column>

                    <!-- Aksiyonlar -->
                    <dxi-column type="buttons" [caption]="'Actions' | translate" [width]="150">
                        <dx-button
                                icon="edit"
                                hint="{{ 'Update' | translate }}"
                                [visible]="checkClaim('UpdateLanguageCommand')"
                                (onClick)="openEdit($event)">
                        </dx-button>

                        <dx-button
                                icon="trash"
                                hint="{{ 'Delete' | translate }}"
                                [visible]="checkClaim('DeleteLanguageCommand')"
                                (onClick)="askDelete($event)">
                        </dx-button>
                    </dxi-column>
                </dx-data-grid>

                <dx-load-indicator *ngIf="isLoading"></dx-load-indicator>
            </div>
        </div>
    </div>
</div>

<!-- Create / Update Popup -->
<dx-popup
        [visible]="formPopupVisible"
        (onHiding)="formPopupVisible=false"
        [showCloseButton]="true"
        [width]="520"
        [height]="'auto'"
        [title]="'LanguageForm' | translate">
    <div *dxTemplate="let d of 'content'">
        <form *ngIf="languageAddForm" [formGroup]="languageAddForm" (ngSubmit)="save()">
            <dx-form [formData]="languageAddForm.value" [colCount]="1">

                <dxi-item dataField="name" [label]="{ text: ('FullName' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

                <dxi-item dataField="code" [label]="{ text: ('Code' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

            </dx-form>

            <div class="d-flex justify-content-end mt-3">
                <dx-button
                        type="default"
                        stylingMode="contained"
                        [text]="'Save' | translate"
                        [useSubmitBehavior]="true">
                </dx-button>
            </div>
        </form>
    </div>
</dx-popup>

<!-- Silme Onayı -->
<dx-popup
        [visible]="deleteConfirmVisible"
        (onHiding)="deleteConfirmVisible=false"
        [showCloseButton]="true"
        [width]="420"
        [height]="'auto'"
        [title]="'Delete' | translate">
    <div *dxTemplate="let d of 'content'">
        <p class="mb-4">{{ 'DeleteConfirm' | translate }}</p>
        <div class="d-flex justify-content-end gap-2">
            <dx-button
                    stylingMode="outlined"
                    type="normal"
                    [text]="'Cancel' | translate"
                    (onClick)="deleteConfirmVisible=false">
            </dx-button>

            <dx-button
                    stylingMode="contained"
                    type="danger"
                    [text]="'OK' | translate"
                    (onClick)="pendingDeleteId && deleteLanguage(pendingDeleteId)">
            </dx-button>
        </div>
    </div>
</dx-popup>
