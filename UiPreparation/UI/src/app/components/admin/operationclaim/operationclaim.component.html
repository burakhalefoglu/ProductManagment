<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-danger">
                <h4 class="card-title text-white">{{ 'OperationClaimList' | translate }}</h4>
            </div>

            <div class="card-body">
                <dx-data-grid
                        [dataSource]="operationClaimList"
                        keyExpr="id"
                        [columnAutoWidth]="true"
                        [rowAlternationEnabled]="true"
                        [showBorders]="true"
                        [hoverStateEnabled]="true"
                        [allowColumnResizing]="true"
                        [remoteOperations]="false">

                    <dxo-search-panel [visible]="true" [placeholder]="'Filter' | translate"></dxo-search-panel>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>

                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager
                            [showInfo]="true"
                            [showNavigationButtons]="true"
                            [allowedPageSizes]="[10,25,50,100]"
                            [showPageSizeSelector]="true">
                    </dxo-pager>

                    <dxi-column dataField="id"          dataType="number" [caption]="'Id' | translate" [sortOrder]="'asc'"></dxi-column>
                    <dxi-column dataField="name"        dataType="string" [caption]="'Name' | translate"></dxi-column>
                    <dxi-column dataField="alias"       dataType="string" [caption]="'Alias' | translate"></dxi-column>
                    <dxi-column dataField="description" dataType="string" [caption]="'Description' | translate" [width]="400"></dxi-column>

                    <dxi-column type="buttons" [caption]="'Actions' | translate" [width]="120">
                        <dx-button
                                icon="edit"
                                hint="{{ 'Update' | translate }}"
                                [visible]="checkClaim('UpdateOperationClaimCommand')"
                                (onClick)="openEdit($event)">
                        </dx-button>
                    </dxi-column>
                </dx-data-grid>

                <dx-load-indicator *ngIf="isLoading"></dx-load-indicator>
            </div>
        </div>
    </div>
</div>

<!-- Update Popup -->
<dx-popup
        [visible]="formPopupVisible"
        (onHiding)="formPopupVisible=false"
        [showCloseButton]="true"
        [width]="520"
        [height]="'auto'"
        [title]="'OperationClaimForm' | translate">
    <div *dxTemplate="let d of 'content'">
        <form *ngIf="operationClaimAddForm" [formGroup]="operationClaimAddForm" (ngSubmit)="save()">
            <dx-form [formData]="operationClaimAddForm.value" [colCount]="1">
                <dxi-item dataField="alias" [label]="{ text: ('Alias' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

                <dxi-item dataField="description" [label]="{ text: ('Description' | translate) }"></dxi-item>

                <!-- name alanını da göstermek istersen: -->
                 <dxi-item dataField="name" [label]="{ text: ('Name' | translate) }"></dxi-item>
            </dx-form>

            <div class="d-flex justify-content-end mt-3">
                <dx-button
                        type="default"
                        stylingMode="contained"
                        [text]="'Save' | translate"
                        [useSubmitBehavior]="true">
                </dx-button>
            </div>
        </form>
    </div>
</dx-popup>
