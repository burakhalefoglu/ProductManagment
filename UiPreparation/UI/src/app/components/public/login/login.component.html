<body class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper">
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5 mx-auto">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto w-100"> 
                    <div class="app-auth-branding mb-4">
                        <h4 class="card-title mb-1">{{'Login' | translate}}</h4>
                        <p class="card-category text-muted">PRODUCT MANAGEMENT</p>
                    </div>

                    <div class="auth-form-container text-start">
                        <form class="auth-form login-form" (submit)="login()">
                            
                            <div class="email mb-3">
                                <label class="sr-only" for="signin-email">{{'Email' | translate}}</label>
                                <input 
                                    id="signin-email" 
                                    type="email" 
                                    class="form-control signin-email" 
                                    placeholder="{{'Email' | translate}}" 
                                    required="required"
                                    name="email" 
                                    [(ngModel)]="loginUser.email"
                                >
                            </div><div class="password mb-3">
                                <label class="sr-only" for="signin-password">{{'Password' | translate}}</label>
                                <input 
                                    id="signin-password" 
                                    type="password" 
                                    class="form-control signin-password" 
                                    placeholder="{{'Password' | translate}}" 
                                    required="required"
                                    name="password" 
                                    [(ngModel)]="loginUser.password"
                                >
                            </div><div class="language-select mb-4">
                                <select 
                                    class="browser-default custom-select form-select" 
                                    name="lang" 
                                    [(ngModel)]="loginUser.lang" 
                                    (change)="changeLang(loginUser.lang)">
                                    
                                    <option value="" disabled selected>Seçiniz</option>
                                    <option *ngFor="let item of langugelookUp" [value]="item.id"> 
                                        {{item.label}}
                                    </option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto btn-danger">
                                    {{'Login' | translate}}
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <a class="link-secondary" [routerLink]="['/public/register']">
                                    {{'Dont Have An Account? Register' | translate}}
                                </a>
                            </div>
                        </form>
                    </div> 

                </div></div>  
        </div><div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
            <div class="auth-background-holder"></div>
            <div class="auth-background-mask"></div>
            <div class="auth-background-overlay p-3 p-lg-5">
                <div class="d-flex flex-column align-content-end h-100">
                    <div class="h-100"></div>
                    <div class="overlay-content p-3 p-lg-4 rounded">
                        <h5 class="mb-3 overlay-title">Product Management Admin Portal</h5>
                    </div>
                </div>
            </div></div></div></body>
