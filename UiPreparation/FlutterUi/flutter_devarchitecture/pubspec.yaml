  universal_html: 2.2.4 #* Android iOS Linux macOS Windows
  file_picker: 8.1.7 #: All platforms
  easy_stepper: ^0.8.5+1
  open_file: ^3.2.1
  crypto: ^3.0.3
  getwidget: ^6.0.0
  fl_chart: ^0.70.2
  flutter_markdown: ^0.6.14
  font_awesome_flutter: ^10.8.0
  flutter_svg: ^2.0.17

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/avatar.png
    - assets/403.json
    - assets/404.json
    - assets/loading.json
    - assets/success.json
    - assets/error.json
    - assets/checking.json
    - assets/sending.json
    - assets/feedback.json
    - assets/images/avatar1.png
    - assets/images/avatar2.png
    - assets/images/avatar3.png
    - assets/images/avatar4.png
    - assets/images/avatar5.png
    - assets/images/avatar6.png
    - assets/images/avatar7.png
    - assets/images/avatar8.png
    - assets/images/avatar9.png
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic