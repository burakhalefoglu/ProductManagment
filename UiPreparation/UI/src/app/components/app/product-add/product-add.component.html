<div class="container-fluid p-4">
    <h1 class="mb-4">{{ 'PRODUCT.ADD.TITLE' | translate }}</h1>

    <div class="card shadow-lg p-4">
        <div class="card-body">

            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">{{ 'PRODUCT.NAME' | translate }}</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger small mt-1">
                            {{ 'VALIDATION.NAME_REQUIRED' | translate }}
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="unitPrice" class="form-label">{{ 'PRODUCT.PRICE' | translate }}</label>
                        <input step="0.01" type="number" id="unitPrice" class="form-control" formControlName="unitPrice" inputmode="decimal">
                        <div *ngIf="productForm.get('unitPrice')?.invalid && productForm.get('unitPrice')?.touched" class="text-danger small mt-1">
                            {{ 'VALIDATION.PRICE_INVALID' | translate }}
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="unitsInStock" class="form-label">{{ 'PRODUCT.STOCK' | translate }}</label>
                        <input step="1" type="number" id="unitsInStock" class="form-control" formControlName="unitsInStock" inputmode="numeric">
                        <div *ngIf="productForm.get('unitsInStock')?.invalid && productForm.get('unitsInStock')?.touched" class="text-danger small mt-1">
                            {{ 'VALIDATION.STOCK_INVALID' | translate }}
                        </div>
                    </div>
                </div>

                <h5 class="mt-4 mb-3">{{ 'PRODUCT.COLORS' | translate }}</h5>
                <div formArrayName="colors" class="row">

                    <div *ngFor="let colorGroup of colorsArray.controls; let i = index" [formGroupName]="i" class="col-md-4 mb-3 d-flex align-items-end">
                        <div class="flex-grow-1 me-2">
                            <label [for]="'colorName' + i" class="form-label">{{ 'PRODUCT.COLOR_NAME' | translate }} {{ i + 1 }}</label>
                            <input [id]="'colorName' + i" type="text" class="form-control" formControlName="colorName">
                        </div>

                        <button type="button" class="btn btn-outline-danger" (click)="removeColor(i)" [disabled]="colorsArray.length === 1">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="button" class="btn btn-sm btn-outline-success" (click)="addColor()">
                            <i class="fas fa-plus"></i> {{ 'PRODUCT.ADD_COLOR' | translate }}
                        </button>
                    </div>
                </div>
                <div class="mt-5 border-top pt-4">
                    <button
                            type="submit"
                            class="btn btn-success btn-lg"
                            [disabled]="productForm.invalid"
                    >
                        {{ 'GENERAL.SAVE' | translate }}
                    </button>
                    <a routerLink="/app/products" class="btn btn-secondary btn-lg ms-2">
                        {{ 'GENERAL.CANCEL' | translate }}
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
