<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-danger d-flex align-items-center justify-content-between">
                <h4 class="card-title text-white mb-0">{{ 'TranslateList' | translate }}</h4>

                <dx-button
                        *ngIf="checkClaim('CreateTranslateCommand')"
                        type="default"
                        stylingMode="contained"
                        icon="plus"
                        [text]="'Add' | translate"
                        (onClick)="openCreate()">
                </dx-button>
            </div>

            <div class="card-body">
                <dx-data-grid
                        [dataSource]="translateList"
                        keyExpr="id"
                        [columnAutoWidth]="true"
                        [rowAlternationEnabled]="true"
                        [showBorders]="true"
                        [hoverStateEnabled]="true"
                        [allowColumnResizing]="true"
                        [remoteOperations]="false">

                    <!-- Arama / Filtre -->
                    <dxo-search-panel [visible]="true" [placeholder]="'Filter' | translate"></dxo-search-panel>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>

                    <!-- Sayfalama -->
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager
                            [showInfo]="true"
                            [showNavigationButtons]="true"
                            [allowedPageSizes]="[10,25,50,100]"
                            [showPageSizeSelector]="true">
                    </dxo-pager>

                    <!-- Sütunlar -->
                    <dxi-column dataField="id" dataType="number" [caption]="'Id' | translate" [sortOrder]="'asc'"></dxi-column>

                    <!-- LangCode (langId lookup) -->
                    <dxi-column dataField="langId" [caption]="'LangCode' | translate">
                        <dxo-lookup
                                [dataSource]="langugelookUp"
                                valueExpr="id"
                                displayExpr="label">
                        </dxo-lookup>
                    </dxi-column>

                    <dxi-column dataField="code"  dataType="string" [caption]="'Code'  | translate"></dxi-column>
                    <dxi-column dataField="value" dataType="string" [caption]="'Value' | translate" [width]="450"></dxi-column>

                    <!-- Actions -->
                    <dxi-column type="buttons" [caption]="'Actions' | translate" [width]="150">
                        <dx-button
                                icon="edit"
                                hint="{{ 'Update' | translate }}"
                                [visible]="checkClaim('UpdateTranslateCommand')"
                                (onClick)="openEdit($event)">
                        </dx-button>

                        <dx-button
                                icon="trash"
                                hint="{{ 'Delete' | translate }}"
                                [visible]="checkClaim('DeleteTranslateCommand')"
                                (onClick)="askDelete($event)">
                        </dx-button>
                    </dxi-column>
                </dx-data-grid>

                <dx-load-indicator *ngIf="isLoading"></dx-load-indicator>
            </div>
        </div>
    </div>
</div>

<!-- Create / Update Popup -->
<dx-popup
        [visible]="formPopupVisible"
        (onHiding)="formPopupVisible=false"
        [showCloseButton]="true"
        [width]="560"
        [height]="'auto'"
        [title]="'TranslateForm' | translate">
    <div *dxTemplate="let d of 'content'">
        <form *ngIf="translateAddForm" [formGroup]="translateAddForm" (ngSubmit)="save()">
            <dx-form [formData]="translateAddForm.value" [colCount]="1">

                <!-- Language -->
                <dxi-item dataField="langId" [label]="{ text: ('LangCode' | translate) }">
                    <dx-select-box
                            formControlName="langId"
                            [items]="langugelookUp"
                            valueExpr="id"
                            displayExpr="label"
                            [searchEnabled]="true"
                            [placeholder]="'LangCode' | translate">
                    </dx-select-box>
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

                <!-- Code -->
                <dxi-item dataField="code" [label]="{ text: ('Code' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

                <!-- Value -->
                <dxi-item dataField="value" [label]="{ text: ('Value' | translate) }">
                    <dx-validator>
                        <dxi-validation-rule type="required" [message]="'Required' | translate"></dxi-validation-rule>
                    </dx-validator>
                </dxi-item>

            </dx-form>

            <div class="d-flex justify-content-end mt-3">
                <dx-button
                        type="default"
                        stylingMode="contained"
                        [text]="'Save' | translate"
                        [useSubmitBehavior]="true">
                </dx-button>
            </div>
        </form>
    </div>
</dx-popup>

<!-- Delete Confirm Popup -->
<dx-popup
        [visible]="deleteConfirmVisible"
        (onHiding)="deleteConfirmVisible=false"
        [showCloseButton]="true"
        [width]="420"
        [height]="'auto'"
        [title]="'Delete' | translate">
    <div *dxTemplate="let d of 'content'">
        <p class="mb-4">{{ 'DeleteConfirm' | translate }}</p>
        <div class="d-flex justify-content-end gap-2">
            <dx-button
                    stylingMode="outlined"
                    type="normal"
                    [text]="'Cancel' | translate"
                    (onClick)="deleteConfirmVisible=false">
            </dx-button>

            <dx-button
                    stylingMode="contained"
                    type="danger"
                    [text]="'OK' | translate"
                    (onClick)="pendingDeleteId && deleteTranslate(pendingDeleteId)">
            </dx-button>
        </div>
    </div>
</dx-popup>
