name: compare_it
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

# Tested with SDK version 3.22.3

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

# TODO: https://pub.dev/packages/hive_local_storage

# firebase
  cloud_firestore: 5.5.0 #* Android iOS macOS web Windows
  firebase_core: 3.8.1 #* Android iOS macOS web Windows
  firebase_messaging: 15.1.6 #* Android iOS macOS web
  firebase_crashlytics: 4.2.0 #* Android iOS macOS
  firebase_analytics: 11.3.6 #* Android iOS macOS web
  firebase_remote_config: 5.2.0 #* Android iOS macOS web
  firebase_performance: 0.10.0+11 #* Android iOS web

  material_color_utilities: 0.11.1
  http: 1.3.0

  # data
  collection: 1.19.1 #: All platforms
  intl: 0.20.2 #: All platforms
  data_table_2: 2.5.15 #: All platforms

  # state management
  flutter_bloc: 8.1.6 #: All platforms

  # localization
  flutter_localizations:
    sdk: flutter #: All platforms

  # design
  geekyants_flutter_gauges: 1.0.4 #: All platforms
  lottie: 3.1.2 #* Android iOS Linux macOS Windows
  graphic: 2.3.0 #: All platforms

  # dependency injection
  flutter_modular: 6.3.4 #: All platforms
  get_it: 8.0.0 #: All platforms
  provider: 6.1.2 #: All platforms

