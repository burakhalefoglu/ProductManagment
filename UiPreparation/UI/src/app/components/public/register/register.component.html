<body class="app app-login p-0">
<div class="row g-0 app-auth-wrapper">
    <!-- Sol Sütun (Form) -->
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5 mx-auto">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto w-100">
                <div class="app-auth-branding mb-4">
                    <!-- Başlık 'Register' olarak güncellendi -->
                    <h4 class="card-title mb-1">{{'Register' | translate}}</h4>
                    <p class="card-category text-muted">PRODUCT MANAGEMENT</p>
                </div>

                <div class="auth-form-container text-start">
                    <form class="auth-form register-form" (submit)="register()">

                        <!-- Kullanıcı Adı Alanı Eklendi -->
                        <div class="username mb-3">
                            <label class="sr-only" for="signup-username">{{'Username' | translate}}</label>
                            <input
                                    id="signup-username"
                                    type="text"
                                    class="form-control"
                                    placeholder="{{'Username' | translate}}"
                                    required="required"
                                    name="username"
                                    [(ngModel)]="registerUser.fullName"
                            >
                        </div>

                        <!-- E-posta Alanı -->
                        <div class="email mb-3">
                            <label class="sr-only" for="signup-email">{{'Email' | translate}}</label>
                            <input
                                    id="signup-email"
                                    type="email"
                                    class="form-control"
                                    placeholder="{{'Email' | translate}}"
                                    required="required"
                                    name="email"
                                    [(ngModel)]="registerUser.email"
                            >
                        </div>

                        <!-- Şifre Alanı -->
                        <div class="password mb-3">
                            <label class="sr-only" for="signup-password">{{'Password' | translate}}</label>
                            <input
                                    id="signup-password"
                                    type="password"
                                    class="form-control"
                                    placeholder="{{'Password' | translate}}"
                                    required="required"
                                    name="password"
                                    [(ngModel)]="registerUser.password"
                            >
                        </div>

                        <!-- Şifre Tekrar Alanı Eklendi -->
                        <div class="password-confirm mb-3">
                            <label class="sr-only" for="signup-confirm-password">{{'Confirm Password' | translate}}</label>
                            <input
                                    id="signup-confirm-password"
                                    type="password"
                                    class="form-control"
                                    placeholder="{{'Confirm Password' | translate}}"
                                    required="required"
                                    name="confirmPassword"
                                    [(ngModel)]="registerUser.confirmPassword"
                            >
                        </div>

                        <!-- Dil Seçim Alanı -->
                        <div class="language-select mb-4">
                            <select
                                    class="browser-default custom-select form-select"
                                    name="lang"
                                    [(ngModel)]="registerUser.lang"
                                    (change)="changeLang(registerUser.lang)">

                                <option value="" disabled selected>Seçiniz</option>
                                <!-- ngFor, önceki component'ten miras alındı -->
                                <option *ngFor="let item of langugelookUp" [value]="item.id">
                                    {{item.label}}
                                </option>
                            </select>
                        </div>

                        <!-- Kayıt Butonu -->
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto btn-danger">
                                {{'Register' | translate}}
                            </button>
                        </div>
                        <!-- Eğer varsa, Login sayfasına geri dönme bağlantısı eklenebilir -->
                        <div class="text-center mt-3">
                            <a class="link-secondary" [routerLink]="['/public/login']">
                                {{'Already have an account? Login' | translate}}
                            </a>
                        </div>

                    </form>
                </div> 

            </div>
        </div> 
    </div>
    <!-- Sağ Sütun (Arka Plan) -->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder"></div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
            <div class="d-flex flex-column align-content-end h-100">
                <div class="h-100"></div>
                <div class="overlay-content p-3 p-lg-4 rounded">
                    <h5 class="mb-3 overlay-title">Product Management Admin Portal</h5>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
